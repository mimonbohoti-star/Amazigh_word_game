<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#0e1624;
  color:#fff;
}

/* توسيط كامل */
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hidden{display:none;}

button{
  background:#2ecc71;
  border:none;
  padding:12px 22px;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
}

input{
  font-size:22px;
  padding:10px;
  width:80%;
  border-radius:8px;
  border:none;
  text-align:center;
}

.letters{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  margin:20px;
  width:90%;
}

.letters button{
  background:#1f2a3a;
  color:#fff;
  font-size:20px;
}
</style>
</head>

<body>

<!-- صفحة الدخول -->
<div id="start" class="page">
  <div style="font-size:90px;">ⵣ</div>
  <button onclick="showLevels()">ابدأ</button>
</div>

<!-- اختيار المرحلة -->
<div id="levels" class="page hidden">
  <h2>اختر المرحلة</h2>
  <button onclick="startGame(1)">المرحلة 1</button>
  <button onclick="startGame(2)">المرحلة 2</button>
  <button onclick="startGame(3)">المرحلة 3</button>
</div>

<!-- اللعبة -->
<div id="game" class="page hidden">
  <h2 id="levelTitle"></h2>
  <div id="question" style="font-size:28px;margin:10px;"></div>

  <input id="answer" readonly>

  <button onclick="eraseLetter()">⌫ مسح</button>

  <div class="letters" id="letters"></div>

  <button onclick="checkAnswer()">تحقق</button>
  <button onclick="backToLevels()">الرجوع للقائمة</button>
</div>

<audio id="clickSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
</audio>

<script>
const levelsData = {
  1:[{q:"SUN",a:"ⵜⵉⵎⵉ"}],
  2:[{q:"MOON",a:"ⴰⵢⵓⵔ"}],
  3:[{q:"STAR",a:"ⵉⵜⵔⵉ"}]
};

const tifinagh = [
 "ⴰ","ⴱ","ⵛ","ⴷ","ⴻ","ⴼ",
 "ⴳ","ⵀ","ⵉ","ⵊ","ⴽ","ⵍ",
 "ⵎ","ⵏ","ⵓ","ⵔ","ⵙ","ⵜ",
 "ⵡ","ⵢ","ⵣ"
];

let currentAnswer="";

function playSound(){
  document.getElementById("clickSound").play();
}

function showLevels(){
  start.classList.add("hidden");
  levels.classList.remove("hidden");
}

function startGame(lv){
  levels.classList.add("hidden");
  game.classList.remove("hidden");
  levelTitle.innerText="المرحلة "+lv;
  question.innerText=levelsData[lv][0].q;
  currentAnswer=levelsData[lv][0].a;
  answer.value="";
  buildLetters();
}

function buildLetters(){
  letters.innerHTML="";
  tifinagh.forEach(l=>{
    const b=document.createElement("button");
    b.textContent=l;
    b.onclick=()=>{
      answer.value+=l;
      playSound();
    };
    letters.appendChild(b);
  });
}

function eraseLetter(){
  answer.value = answer.value.slice(0,-1);
  playSound();
}

function checkAnswer(){
  alert(answer.value===currentAnswer ? "✔️ صحيح" : "❌ خطأ");
}

function backToLevels(){
  game.classList.add("hidden");
  levels.classList.remove("hidden");
}
</script>

</body>
</html>
