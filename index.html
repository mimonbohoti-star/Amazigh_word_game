<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الأسئلة</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#0f3f3f,#7fb3b3);
  color:#fff;
  text-align:center;
}

header{
  padding:15px;
  font-size:18px;
}

.game{
  margin-top:20px;
}

.grid{
  display:grid;
  grid-template-columns: repeat(7,40px);
  gap:6px;
  justify-content:center;
  margin:20px auto;
}

.cell{
  width:40px;
  height:40px;
  background:#1c2c2c;
  border-radius:6px;
}

.cell.active{
  background:#4fc3f7;
}

.question{
  margin:15px;
  font-size:18px;
}

.choices{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:10px;
}

button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button.choice{
  background:#eee;
}

button.choice:hover{
  background:#ccc;
}
</style>
</head>

<body>

<header>
  ⏱️ <span id="time">90</span>
</header>

<div class="game">
  <div class="grid" id="grid"></div>

  <div class="question" id="question">
    اختر A أو B
  </div>

  <div class="choices">
    <button class="choice" onclick="answer('A')">A</button>
    <button class="choice" onclick="answer('B')">B</button>
  </div>
</div>

<script>
/* ====== الشبكة ====== */
const grid = document.getElementById("grid");
const activeCells = [3,10,17,24,31]; // مثال

for(let i=0;i<35;i++){
  const d=document.createElement("div");
  d.className="cell";
  if(activeCells.includes(i)) d.classList.add("active");
  grid.appendChild(d);
}

/* ====== النطق ====== */
function speak(text){
  if(!('speechSynthesis' in window)) return;
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "ar-SA";
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* ====== المنطق ====== */
function answer(v){
  if(v==="A"){
    speak("إجابة صحيحة");
    alert("✔️ A صحيحة");
  }else{
    speak("إجابة خاطئة");
    alert("❌ B خاطئة");
  }
}

/* ====== التوقيت ====== */
let t=90;
setInterval(()=>{
  t--;
  document.getElementById("time").textContent=t;
},1000);
</script>

</body>
</html>
