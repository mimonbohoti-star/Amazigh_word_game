<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Amazigh Word Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="start-screen" id="start">
  <h1>ⵣ</h1>
  <p>Start / ⴱⴷⴷⵓ</p>
</div>

<div class="game hidden" id="game">
  <div class="title">ⵍⵓⴰⵔ ⵏ ⵜⵉⴼⵉⵏⴰⵖ</div>

  <div class="card">
    <div class="count">Question 1 / 10</div>
    <div class="question">Man</div>
  </div>

  <input type="text" placeholder="ⵜⴰⵎⴰⵣⵉⵖⵜ">

  <button id="check">Check</button>

  <div class="msg success hidden">Correct ✔</div>
  <div class="msg error hidden">Wrong ✖</div>
</div>

<script>
  const start = document.getElementById("start");
  const game = document.getElementById("game");

  start.onclick = () => {
    start.classList.add("hidden");
    game.classList.remove("hidden");
  };
</script>

</body>
</html>
