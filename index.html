<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
body{
  margin:0;
  font-family: sans-serif;
  background: linear-gradient(180deg, #0e1624, #12263a);
  color:#fff;
  text-align:center;
}

/* شاشات */
.screen{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.screen.active{
  display:flex;
}

/* زر */
button{
  background:#2ecc71;
  border:none;
  color:#fff;
  padding:14px 30px;
  font-size:18px;
  border-radius:8px;
  cursor:pointer;
  margin:10px;
}

/* الرمز */
.logo{
  font-size:80px;
  color:#2ecc71;
  margin-bottom:20px;
}

/* صورة السؤال */
#questionImage{
  max-width:200px;
  margin:15px auto;
  display:none;
  border-radius:12px;
}

/* خانة الجواب */
input{
  padding:12px;
  font-size:20px;
  width:80%;
  max-width:300px;
  text-align:left;
  direction:ltr;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
}

/* لوحة الحروف */
.keyboard{
  display:grid;
  grid-template-columns:repeat(4,70px);
  gap:10px;
  justify-content:center;
  margin-top:15px;
}

.key{
  background:#1e3553;
  padding:18px;
  font-size:22px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- شاشة البداية -->
<div class="screen active" id="startScreen">
  <div class="logo">ⵣ</div>
  <button onclick="goToStages()">ابدأ</button>
</div>

<!-- اختيار المرحلة -->
<div class="screen" id="stageScreen">
  <h2>اختر المرحلة</h2>
  <button onclick="startStage(0)">المرحلة 1</button>
  <button onclick="startStage(1)">المرحلة 2</button>
  <button onclick="startStage(2)">المرحلة 3</button>
</div>

<!-- شاشة اللعب -->
<div class="screen" id="gameScreen">
  <h2 id="stageTitle"></h2>

  <img id="questionImage" src="" alt="" onerror="this.style.display='none'">

  <h1 id="wordDisplay"></h1>

  <input type="text" id="answerInput" readonly>

  <button onclick="clearInput()">مسح</button>

  <div class="keyboard" id="keyboard"></div>

  <button onclick="checkAnswer()">تحقق</button>
</div>

<script>
/* ===== البيانات (المراحل محفوظة) ===== */
const stages = [
  {
    title: "المرحلة 1",
    word: "SUN",
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Sun_white.jpg/320px-Sun_white.jpg"
  },
  {
    title: "المرحلة 2",
    word: "MOON"
  },
  {
    title: "المرحلة 3",
    word: "STAR"
  }
];

const letters = ["ⴰ","ⵛ","ⴻ","ⵓ","ⵉ","ⵔ","ⵏ","ⵎ","ⴽ","ⵙ","ⵍ","ⵟ"];

let currentStage = 0;

/* ===== تنقل ===== */
function goToStages(){
  showScreen("stageScreen");
}

function startStage(index){
  currentStage = index;
  loadStage();
  showScreen("gameScreen");
}

function showScreen(id){
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ===== تحميل المرحلة ===== */
function loadStage(){
  const stage = stages[currentStage];
  document.getElementById("stageTitle").innerText = stage.title;
  document.getElementById("wordDisplay").innerText = stage.word;
  document.getElementById("answerInput").value = "";

  const img = document.getElementById("questionImage");
  if(stage.image){
    img.src = stage.image;
    img.style.display = "block";
  }else{
    img.style.display = "none";
  }

  buildKeyboard();
}

/* ===== لوحة الحروف ===== */
function buildKeyboard(){
  const kb = document.getElementById("keyboard");
  kb.innerHTML = "";
  letters.forEach(l=>{
    const div = document.createElement("div");
    div.className = "key";
    div.innerText = l;
    div.onclick = ()=> addLetter(l);
    kb.appendChild(div);
  });
}

function addLetter(l){
  document.getElementById("answerInput").value += l;
}

function clearInput(){
  document.getElementById("answerInput").value = "";
}

function checkAnswer(){
  alert("تم التحقق (منطق الجواب يبقى كما هو)");
}
</script>

</body>
</html>
