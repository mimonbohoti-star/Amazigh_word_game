<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Grid Drag</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(#0f3d3d, #4fa3a3);
    touch-action: none;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    width: 90vw;
    max-width: 420px;
  }

  .cell {
    aspect-ratio: 1 / 1;
    background: #1e2f2f;
    border-radius: 12px;
  }

  .cell.active {
    background: #6fd3ff;
  }
</style>
</head>

<body>

<div class="grid" id="grid"></div>

<script>
  const size = 7;
  const grid = document.getElementById("grid");
  const cells = [];

  let isDragging = false;
  let startIndex = null;
  let startRow = null;

  // إنشاء الشبكة
  for (let i = 0; i < size * size; i++) {
    const c = document.createElement("div");
    c.className = "cell";
    c.dataset.index = i;
    grid.appendChild(c);
    cells.push(c);
  }

  function clearActive() {
    cells.forEach(c => c.classList.remove("active"));
  }

  cells.forEach(cell => {

    cell.addEventListener("pointerdown", () => {
      clearActive();
      isDragging = true;
      startIndex = Number(cell.dataset.index);
      startRow = Math.floor(startIndex / size);
      cell.classList.add("active");
    });

    cell.addEventListener("pointerenter", () => {
      if (!isDragging) return;

      const index = Number(cell.dataset.index);
      const row = Math.floor(index / size);

      // ❗ سحب أفقي فقط
      if (row !== startRow) return;

      clearActive();

      const startCol = startIndex % size;
      const endCol = index % size;

      const from = Math.min(startCol, endCol);
      const to   = Math.max(startCol, endCol);

      for (let col = from; col <= to; col++) {
        const i = startRow * size + col;
        cells[i].classList.add("active");
      }
    });

    cell.addEventListener("pointerup", () => {
      isDragging = false;
    });
  });

  document.addEventListener("pointerup", () => {
    isDragging = false;
  });
</script>

</body>
</html>
