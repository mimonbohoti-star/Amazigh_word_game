<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(180deg,#0e1624,#12263a);
  color:#fff;
  text-align:center;
}
.screen{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.screen.active{display:flex;}
button{
  background:#2ecc71;
  border:none;
  color:#fff;
  padding:14px 30px;
  font-size:18px;
  border-radius:8px;
  cursor:pointer;
  margin:10px;
}
.logo{
  font-size:80px;
  color:#2ecc71;
  margin-bottom:20px;
}
#questionImage{
  max-width:220px;
  margin:15px auto;
  display:none;
  border-radius:12px;
}
input{
  padding:12px;
  font-size:20px;
  width:80%;
  max-width:300px;
  text-align:left;
  direction:ltr;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
}
.keyboard{
  display:grid;
  grid-template-columns:repeat(4,70px);
  gap:10px;
  justify-content:center;
  margin-top:15px;
}
.key{
  background:#1e3553;
  padding:18px;
  font-size:22px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="screen active" id="startScreen">
  <div class="logo">ⵣ</div>
  <button onclick="goToStages()">ابدأ</button>
</div>

<div class="screen" id="stageScreen">
  <h2>اختر المرحلة</h2>
  <button onclick="startStage(0)">المرحلة 1</button>
  <button onclick="startStage(1)">المرحلة 2</button>
  <button onclick="startStage(2)">المرحلة 3</button>
</div>

<div class="screen" id="gameScreen">
  <h2 id="stageTitle"></h2>
  <img id="questionImage" alt="">
  <h1 id="wordDisplay"></h1>
  <input type="text" id="answerInput" readonly>
  <button onclick="clearInput()">مسح</button>
  <div class="keyboard" id="keyboard"></div>
  <button onclick="checkAnswer()">تحقق</button>
</div>

<script>
const stages = [
  {
    title:"المرحلة 1",
    word:"SUN",
    image:"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Sun_white.jpg/320px-Sun_white.jpg"
  },
  {
    title:"المرحلة 2",
    word:"MOON",
    image:"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/320px-FullMoon2010.jpg"
  },
  {
    title:"المرحلة 3",
    word:"STAR",
    image:"https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Starsinthesky.jpg/320px-Starsinthesky.jpg"
  }
];

const letters=["ⴰ","ⵛ","ⴻ","ⵓ","ⵉ","ⵔ","ⵏ","ⵎ","ⴽ","ⵙ","ⵍ","ⵟ"];
let currentStage=0;

function goToStages(){showScreen("stageScreen");}
function startStage(i){currentStage=i;loadStage();showScreen("gameScreen");}
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function loadStage(){
  const stage=stages[currentStage];
  stageTitle.innerText=stage.title;
  wordDisplay.innerText=stage.word;
  answerInput.value="";
  const img=questionImage;
  img.src=stage.image;
  img.style.display="block";
  buildKeyboard();
}

function buildKeyboard(){
  keyboard.innerHTML="";
  letters.forEach(l=>{
    const d=document.createElement("div");
    d.className="key";
    d.innerText=l;
    d.onclick=()=>answerInput.value+=l;
    keyboard.appendChild(d);
  });
}
function clearInput(){answerInput.value="";}
function checkAnswer(){alert("تم التحقق");}
</script>

</body>
</html>
