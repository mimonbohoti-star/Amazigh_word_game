<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b132b;
  color: white;
  text-align: center;
}

h1, h2 {
  margin-top: 20px;
}

input {
  padding: 12px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  width: 220px;
  text-align: center;
}

button {
  margin: 10px;
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.clear-btn {
  background: #16a085;
  color: white;
}

.verify-btn {
  background: #f1c40f;
  color: black;
}

.keyboard {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin: 20px;
}

.key {
  background: #2c2f4a;
  padding: 15px;
  border-radius: 10px;
  font-size: 20px;
  cursor: pointer;
  user-select: none;
}

.key:active {
  background: #3a3f6b;
}
</style>
</head>

<body>

<h2>المرحلة 1</h2>
<h1>STAR</h1>

<input type="text" id="answer" placeholder="أدخل الجواب" readonly>

<br>

<button class="clear-btn" onclick="clearAnswer()">مسح</button>

<div class="keyboard">
  <div class="key" onclick="addChar('ⵣ')">ⵣ</div>
  <div class="key" onclick="addChar('ⵉ')">ⵉ</div>
  <div class="key" onclick="addChar('ⵔ')">ⵔ</div>
  <div class="key" onclick="addChar('ⴰ')">ⴰ</div>
  <div class="key" onclick="addChar('ⵙ')">ⵙ</div>
  <div class="key" onclick="addChar('ⵏ')">ⵏ</div>
</div>

<button class="verify-btn" onclick="checkAnswer()">تحقق</button>

<script>
function addChar(char) {
  document.getElementById("answer").value += char;
}

function clearAnswer() {
  document.getElementById("answer").value = "";
}

function checkAnswer() {
  alert("التحقق غير مفعّل بعد");
}
</script>

</body>
</html>
