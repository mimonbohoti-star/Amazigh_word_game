<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الكلمات الأمازيغية</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- شاشة البداية -->
  <div class="start-screen" id="startScreen">
    <div class="flag-symbol">ⵣ</div>
  </div>

  <!-- اللعبة -->
  <div class="stage">
    <div class="stage-title">ⵍⵓⴰⵔ ⵏ ⵜⵉⴼⵉⵏⴰⵖ</div>

    <div class="question-card">
      <div class="question-count">السؤال 1 / 10</div>
      <div class="question-text">Man</div>
    </div>

    <input
      type="text"
      class="answer-input"
      placeholder="ⵉⵙⴽⴰⵔ"
    />

    <button class="check-btn">تحقق</button>

    <div class="result success" style="display:none;">
      إجابة صحيحة
    </div>

    <div class="result error" style="display:none;">
      إجابة خاطئة
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("startScreen").onclick = function () {
      this.style.display = "none";
    };
  </script>

</body>
</html>
