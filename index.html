<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لعبة الكلمات – تجربة A/B</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#1e6f73, #7fb3b6);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== HEADER ===== */
.header {
  width: 100%;
  padding: 10px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header span {
  font-size: 18px;
}

/* ===== QUESTION ===== */
.question-box {
  margin: 10px;
  padding: 12px;
  width: 90%;
  background: rgba(0,0,0,0.25);
  border-radius: 10px;
  text-align: center;
  font-size: 18px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(7, 42px);
  gap: 6px;
  margin: 20px 0;
}

.cell {
  width: 42px;
  height: 42px;
  background: #1b2b2c;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
}

.cell.active {
  background: #4fc3f7;
  color: #003;
}

.cell.block {
  background: transparent;
  cursor: default;
}

/* ===== CONTROLS ===== */
.controls {
  margin-bottom: 20px;
}

.controls button {
  padding: 10px 18px;
  margin: 0 5px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <span>⭐ 60</span>
  <span>⏱️ 90</span>
  <span>❤️ 3</span>
</div>

<!-- QUESTION -->
<div class="question-box" id="question">
  اختر A أو B
</div>

<!-- GRID -->
<div class="grid" id="grid">
  <!-- row 1 -->
  <div class="cell block"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell block"></div>
  <div class="cell"></div>
  <div class="cell"></div>

  <!-- row 2 -->
  <div class="cell block"></div>
  <div class="cell"></div>
  <div class="cell block"></div>
  <div class="cell"></div>
  <div class="cell block"></div>
  <div class="cell"></div>
  <div class="cell block"></div>

  <!-- row 3 -->
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>

  <!-- row 4 -->
  <div class="cell block"></div>
  <div class="cell"></div>
  <div class="cell block"></div>
  <div class="cell"></div>
  <div class="cell block"></div>
  <div class="cell"></div>
  <div class="cell block"></div>

  <!-- row 5 -->
  <div class="cell block"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell block"></div>
  <div class="cell"></div>
  <div class="cell"></div>
</div>

<!-- CONTROLS -->
<div class="controls">
  <button onclick="selectA()">A</button>
  <button onclick="selectB()">B</button>
</div>

<script>
const cells = document.querySelectorAll('.cell:not(.block)');
const question = document.getElementById('question');

// تعريف الكلمات (تجريب)
const wordA = [2,3,4,5];       // أفقية
const wordB = [3,10,17,24];   // عمودية

function clearActive() {
  cells.forEach(c => c.classList.remove('active'));
}

function selectA() {
  clearActive();
  question.textContent = "A: كلمة أفقية";
  wordA.forEach(i => cells[i].classList.add('active'));
}

function selectB() {
  clearActive();
  question.textContent = "B: كلمة عمودية";
  wordB.forEach(i => cells[i].classList.add('active'));
}
</script>

</body>
</html>
