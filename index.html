<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
body{
  margin:0;
  font-family:Tahoma, Arial, sans-serif;
  background:linear-gradient(180deg,#0f3d3e,#2e7d7f);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* شاشة البداية */
#startScreen{
  text-align:center;
}
#startScreen h1{
  font-size:32px;
  margin-bottom:20px;
}
#startBtn{
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:#4dd0e1;
  color:#00363a;
  cursor:pointer;
}

/* اللعبة */
#game{
  display:none;
  width:90%;
  max-width:420px;
  text-align:center;
}

#question{
  font-size:22px;
  margin-bottom:20px;
}

#answer{
  font-size:26px;
  letter-spacing:6px;
  margin-bottom:20px;
  direction:ltr;
}

.keyboard{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}

.key{
  padding:12px 0;
  background:#263238;
  border-radius:10px;
  cursor:pointer;
  font-size:22px;
}

.key:hover{
  background:#4dd0e1;
  color:#00363a;
}

#controls{
  margin-top:20px;
}

#nextBtn{
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:#81c784;
  color:#1b5e20;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- شاشة البداية -->
<div id="startScreen">
  <h1>ⵣ لعبة الكلمات الأمازيغية ⵣ</h1>
  <button id="startBtn">ابدأ</button>
</div>

<!-- اللعبة -->
<div id="game">
  <div id="question"></div>
  <div id="answer"></div>

  <div class="keyboard" id="keyboard"></div>

  <div id="controls">
    <button id="nextBtn">سؤال آخر</button>
  </div>
</div>

<script>
// ===== البيانات =====
const questions = [
  { q:"حيوان أليف", a:"ⴰⵢⴷⵉ" },   // كلب
  { q:"الشمس", a:"ⵜⴰⴼⵓⵢⵜ" },
  { q:"القمر", a:"ⴰⵢⵢⵓⵔ" }
];

const letters = ["ⴰ","ⴱ","ⴷ","ⵉ","ⵔ","ⵜ","ⵢ","ⵓ","ⵍ","ⴼ"];

let current = 0;
let answerProgress = "";

// ===== العناصر =====
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const game = document.getElementById("game");
const questionEl = document.getElementById("question");
const answerEl = document.getElementById("answer");
const keyboardEl = document.getElementById("keyboard");
const nextBtn = document.getElementById("nextBtn");

// ===== بدء اللعبة =====
startBtn.onclick = () => {
  startScreen.style.display = "none";
  game.style.display = "block";
  loadQuestion();
};

// ===== تحميل السؤال =====
function loadQuestion(){
  answerProgress = "";
  const item = questions[current];
  questionEl.textContent = item.q;
  answerEl.textContent = "_ ".repeat(item.a.length);
  buildKeyboard();
}

// ===== لوحة المفاتيح =====
function buildKeyboard(){
  keyboardEl.innerHTML = "";
  letters.forEach(l=>{
    const div = document.createElement("div");
    div.className = "key";
    div.textContent = l;
    div.onclick = ()=>addLetter(l);
    keyboardEl.appendChild(div);
  });
}

// ===== إضافة حرف =====
function addLetter(l){
  const correct = questions[current].a;
  if(answerProgress.length < correct.length){
    answerProgress += l;
    answerEl.textContent = answerProgress.split("").join(" ");
    if(answerProgress === correct){
      setTimeout(()=>alert("✔️ صحيح"),100);
    }
  }
}

// ===== سؤال آخر =====
nextBtn.onclick = ()=>{
  current++;
  if(current >= questions.length){
    current = 0;
  }
  loadQuestion();
};
</script>

</body>
</html>
