<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
/* ===== خلفية العلم الأمازيغي ===== */
body{
  margin:0;
  font-family:sans-serif;
  color:#fff;
  text-align:center;
  background: linear-gradient(
    180deg,
    #1e90ff 0%,   /* أزرق */
    #1e90ff 33%,
    #2ecc71 33%, /* أخضر */
    #2ecc71 66%,
    #f1c40f 66%, /* أصفر */
    #f1c40f 100%
  );
  position:relative;
  overflow:hidden;
}

/* ===== رمز ⵣ في الوسط (خلفي) ===== */
body::before{
  content:"ⵣ";
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:300px;
  color:rgba(192,57,43,0.15); /* أحمر شفاف */
  pointer-events:none;
  z-index:0;
}

.screen{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
  z-index:1; /* فوق الرمز */
}
.screen.active{display:flex;}

button{
  background:#c0392b; /* أحمر العلم */
  border:none;
  color:#fff;
  padding:14px 30px;
  font-size:18px;
  border-radius:10px;
  cursor:pointer;
  margin:10px;
}

.logo{
  font-size:90px;
  color:#c0392b;
  margin-bottom:20px;
}

#questionImage{
  max-width:220px;
  margin:15px auto;
  display:none;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,0.3);
}

input{
  padding:12px;
  font-size:22px;
  width:80%;
  max-width:300px;
  text-align:left;
  direction:ltr;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}

.keyboard{
  display:grid;
  grid-template-columns:repeat(4,70px);
  gap:10px;
  justify-content:center;
  margin-top:15px;
}

.key{
  background:rgba(14,22,36,0.8);
  padding:18px;
  font-size:24px;
  border-radius:12px;
  cursor:pointer;
}

/* ===== رسالة التحقق ===== */
#message{
  min-height:30px;
  font-size:20px;
  margin:10px;
}
.success{color:#0b3;}
.error{color:#c0392b;}
</style>
</head>

<body>

<div class="screen active" id="startScreen">
  <div class="logo">ⵣ</div>
  <button onclick="goToStages()">ابدأ</button>
</div>

<div class="screen" id="stageScreen">
  <h2>اختر المرحلة</h2>
  <button onclick="startStage(0)">المرحلة 1</button>
  <button onclick="startStage(1)">المرحلة 2</button>
  <button onclick="startStage(2)">المرحلة 3</button>
</div>

<div class="screen" id="gameScreen">
  <h2 id="stageTitle"></h2>
  <img id="questionImage" alt="">
  <h1 id="wordDisplay"></h1>

  <div id="message"></div>

  <input type="text" id="answerInput" readonly>
  <button onclick="clearInput()">مسح</button>
  <div class="keyboard" id="keyboard"></div>
  <button onclick="checkAnswer()">تحقق</button>
</div>

<script>
const stages = [
  {
    title:"المرحلة 1",
    answer:"ⵜⴰⴼⵓⵢⵜ",
    showWord:true,
    word:"ⵜⴰⴼⵓⵢⵜ",
    image:"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Sun_white.jpg/320px-Sun_white.jpg"
  },
  {
    title:"المرحلة 2",
    answer:"ⴰⵢⵢⵓⵔ",
    showWord:false,
    word:"",
    image:"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/320px-FullMoon2010.jpg"
  },
  {
    title:"المرحلة 3",
    answer:"ⵉⵜⵔⵉ",
    showWord:true,
    word:"ⵉⵜⵔⵉ",
    image:"https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Starsinthesky.jpg/320px-Starsinthesky.jpg"
  }
];

let currentStage = 0;

function goToStages(){
  showScreen("stageScreen");
}
function startStage(i){
  currentStage = i;
  loadStage();
  showScreen("gameScreen");
}
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function loadStage(){
  const stage = stages[currentStage];
  stageTitle.innerText = stage.title;
  answerInput.value = "";
  message.innerText = "";
  message.className = "";

  if(stage.showWord){
    wordDisplay.innerText = stage.word;
    wordDisplay.style.display = "block";
  }else{
    wordDisplay.style.display = "none";
  }

  questionImage.src = stage.image;
  questionImage.style.display = "block";

  buildKeyboard();
}

function buildKeyboard(){
  keyboard.innerHTML = "";
  const answer = stages[currentStage].answer;
  const letters = [...new Set(answer.split(""))];

  letters.forEach(l=>{
    const d = document.createElement("div");
    d.className = "key";
    d.innerText = l;
    d.onclick = ()=> answerInput.value += l;
    keyboard.appendChild(d);
  });
}

function clearInput(){
  answerInput.value = "";
  message.innerText = "";
  message.className = "";
}

function showMessage(text, type){
  message.innerText = text;
  message.className = type;
  setTimeout(()=>{
    message.innerText = "";
    message.className = "";
  },1500);
}

function checkAnswer(){
  const user = answerInput.value.trim();
  const correct = stages[currentStage].answer;

  if(user === correct){
    showMessage("✔️ أحسنت", "success");
    if(currentStage < stages.length - 1){
      setTimeout(()=>{
        currentStage++;
        loadStage();
      },1500);
    }else{
      setTimeout(()=>{
        showScreen("stageScreen");
      },1500);
    }
  }else{
    showMessage("❌ حاول مرة أخرى", "error");
    clearInput();
  }
}
</script>

</body>
</html>
