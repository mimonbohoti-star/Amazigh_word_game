<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #0b132b, #1c2541);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* ====== خلفية ⵣ (آمنة) ====== */
.z-bg {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 300px;
  color: rgba(255, 255, 255, 0.05);
  z-index: 0;
  pointer-events: none;
}

/* ====== المحتوى ====== */
.app {
  position: relative;
  z-index: 2;
}

/* ====== الأزرار ====== */
button {
  background: linear-gradient(180deg, #2ecc71, #27ae60);
  border: none;
  border-radius: 14px;
  padding: 12px 22px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  transition: 0.15s;
}

button:active {
  transform: scale(0.96);
}

.verify-btn {
  background: linear-gradient(180deg, #f1c40f, #f39c12);
  color: #000;
}

.clear-btn {
  background: linear-gradient(180deg, #1abc9c, #16a085);
}

input {
  padding: 12px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  width: 230px;
  text-align: center;
}

.keyboard {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin: 20px;
}

.key {
  background: #2c2f4a;
  border-radius: 12px;
  padding: 16px;
  font-size: 20px;
  cursor: pointer;
}

.key:active {
  transform: scale(0.95);
}
</style>
</head>

<body>

<!-- ⵣ في الخلفية -->
<div class="z-bg">ⵣ</div>

<!-- التطبيق -->
<div class="app">

  <h2>المرحلة 3</h2>
  <h1>STAR</h1>

  <input type="text" placeholder="أدخل الجواب">

  <br><br>

  <button class="clear-btn">مسح</button>

  <div class="keyboard">
    <div class="key">ⵣ</div>
    <div class="key">ⵉ</div>
    <div class="key">ⵔ</div>
    <div class="key">ⴰ</div>
    <div class="key">ⵙ</div>
    <div class="key">ⵏ</div>
  </div>

  <button class="verify-btn">تحقق</button>
  <br><br>
  <button>الرجوع للقائمة</button>

</div>

</body>
</html>
