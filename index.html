<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Drag Test</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(#0f3d3d, #4fa3a3);
    touch-action: none;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    width: 90vw;
    max-width: 420px;
  }

  .cell {
    aspect-ratio: 1 / 1;
    background: #1e2f2f;
    border-radius: 12px;
    transition: background 0.15s;
  }

  .cell.active {
    background: #6fd3ff;
  }
</style>
</head>

<body>

<div class="grid" id="grid"></div>

<script>
  const gridSize = 7;
  const grid = document.getElementById("grid");
  let cells = [];
  let isDragging = false;
  let startIndex = null;

  // إنشاء الشبكة
  for (let i = 0; i < gridSize * gridSize; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.dataset.index = i;
    grid.appendChild(cell);
    cells.push(cell);
  }

  function clearActive() {
    cells.forEach(c => c.classList.remove("active"));
  }

  function getLineIndices(start, end) {
    const sx = start % gridSize;
    const sy = Math.floor(start / gridSize);
    const ex = end % gridSize;
    const ey = Math.floor(end / gridSize);

    const dx = Math.sign(ex - sx);
    const dy = Math.sign(ey - sy);

    // السماح فقط بخط مستقيم (أفقي / عمودي / قطري)
    if (!(dx === 0 || dy === 0 || Math.abs(ex - sx) === Math.abs(ey - sy))) {
      return [];
    }

    let x = sx;
    let y = sy;
    let indices = [];

    while (true) {
      indices.push(y * gridSize + x);
      if (x === ex && y === ey) break;
      x += dx;
      y += dy;
    }

    return indices;
  }

  function handleMove(index) {
    if (!isDragging || startIndex === null) return;
    clearActive();
    const line = getLineIndices(startIndex, index);
    line.forEach(i => cells[i].classList.add("active"));
  }

  cells.forEach(cell => {
    cell.addEventListener("pointerdown", e => {
      isDragging = true;
      startIndex = Number(cell.dataset.index);
      clearActive();
      cell.classList.add("active");
    });

    cell.addEventListener("pointerenter", e => {
      handleMove(Number(cell.dataset.index));
    });

    cell.addEventListener("pointerup", e => {
      isDragging = false;
      startIndex = null;
    });
  });

  document.addEventListener("pointerup", () => {
    isDragging = false;
    startIndex = null;
  });
</script>

</body>
</html>
