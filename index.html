<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لعبة الكلمات الأمازيغية</title>

  <!-- ربط ملف التصميم -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>ⴰⵣⵔⴰⴼ ⵏ ⵜⴰⵡⵉⵍⴰ</h1>
    <p class="subtitle">لعبة الكلمات الأمازيغية</p>

    <div id="levelBox">المستوى: 1</div>

    <div id="questionBox"></div>

    <input
      type="text"
      id="answerInput"
      placeholder="ⴰⵙⴽⵔ ⴰⵡⴰⵍ"
      autocomplete="off"
    />

    <div class="buttons">
      <button id="checkBtn">تحقق</button>
      <button id="resetBtn">إعادة</button>
    </div>

    <div id="messageBox"></div>
  </div>

  <!-- ربط ملف الجافاسكريبت -->
  <script src="script.js"></script>
</body>
</html>
