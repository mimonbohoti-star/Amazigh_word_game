<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لعبة الكلمات الأمازيغية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Tahoma, Arial, sans-serif;
  background:#f2f2f2;
  text-align:center;
}

.container{
  max-width:600px;
  margin:auto;
  padding:20px;
}

h1{
  margin-bottom:10px;
}

.question-box{
  background:#fff;
  padding:15px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
  margin-bottom:15px;
}

.question-text{
  font-size:20px;
  margin-bottom:10px;
}

.question-image{
  display:none;
  max-width:100%;
  border-radius:10px;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:10px;
  font-size:18px;
  direction:ltr;
  text-align:center;
  margin-bottom:10px;
}

button{
  padding:10px 20px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#4CAF50;
  color:white;
}

.result{
  margin-top:10px;
  font-size:18px;
  min-height:24px;
}
</style>
</head>

<body>
<div class="container">
  <h1>ⵣ لعبة الكلمات الأمازيغية</h1>

  <div class="question-box">
    <div class="question-text" id="questionText"></div>
    <img id="questionImage" class="question-image" alt="">
  </div>

  <input type="text" id="answerInput" placeholder="ⴰⵔⵔⴰ ⴰⵡⵉ ⴰⵙⴽⵔ">
  <button onclick="checkAnswer()">تحقق</button>

  <div class="result" id="result"></div>
</div>

<script>
// ======================
// الأسئلة
// ======================

// أسئلة نصية
const textQuestions = [
  { type:"text", question:"شنو معنى ⴰⵎⴰⵣⵉⵖ؟", answer:"amazigh" },
  { type:"text", question:"شنو معنى ⵜⴰⵎⴰⵣⵉⵖⵜ؟", answer:"tamazight" }
];

// ألغاز بالصور (موجودة ولكن قليلة)
const imageQuestions = [
  {
    type:"image",
    image:"azetta.png",
    question:"شنو هاد الأداة التراثية؟",
    answer:"azetta"
  }
];

// ======================
// منطق اللعبة
// ======================

let currentQuestion = null;

function pickQuestion(){
  const useImage = Math.random() < 0.3 && imageQuestions.length > 0;

  if(useImage){
    currentQuestion = imageQuestions[Math.floor(Math.random()*imageQuestions.length)];
  }else{
    currentQuestion = textQuestions[Math.floor(Math.random()*textQuestions.length)];
  }

  renderQuestion();
}

function renderQuestion(){
  const qText = document.getElementById("questionText");
  const qImg  = document.getElementById("questionImage");

  qText.textContent = currentQuestion.question;

  if(currentQuestion.type === "image"){
    qImg.src = currentQuestion.image;
    qImg.style.display = "block";
    qImg.onerror = () => {
      qImg.style.display = "none";
    };
  }else{
    qImg.style.display = "none";
  }
}

function checkAnswer(){
  const input = document.getElementById("answerInput");
  const result = document.getElementById("result");

  if(input.value.trim().toLowerCase() === currentQuestion.answer){
    result.textContent = "✔️ صحيح";
    result.style.color = "green";
    input.value = "";
    pickQuestion();
  }else{
    result.textContent = "❌ حاول مرة أخرى";
    result.style.color = "red";
  }
}

// بدء اللعبة
pickQuestion();
</script>
</body>
</html>
