<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Amazigh Word Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- شاشة البداية -->
<div class="start-screen" id="startScreen">
  <div class="flag-symbol">ⵣ</div>
  <p>Start / ⴱⴷⴷⵓ</p>
</div>

<!-- اللعبة -->
<div class="game hidden" id="game">
  <div class="title">ⵍⵓⴰⵔ ⵏ ⵜⵉⴼⵉⵏⴰⵖ</div>

  <div class="card">
    <div class="count">Question 1 / 1</div>
    <div class="question" id="questionBox">
      Man / رجل
    </div>
  </div>

  <input
    type="text"
    id="answerInput"
    placeholder="ⵜⵉⴼⵉⵏⴰⵖ أو Latin"
  >

  <button id="checkBtn">Check</button>

  <div class="msg success hidden" id="successMsg">
    ✅ Correct / إجابة صحيحة
  </div>
  <div class="msg error hidden" id="errorMsg">
    ❌ Wrong / إجابة خاطئة
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
