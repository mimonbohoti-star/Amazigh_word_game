<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الكلمات الأمازيغية</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- شاشة البداية -->
  <div class="start-screen" id="startScreen">
    <div class="flag-symbol">ⵣ</div>
  </div>

  <!-- اللعبة (مخفية في البداية) -->
  <div class="stage" id="gameStage" style="display:none;">
    <div class="stage-title">ⵍⵓⴰⵔ ⵏ ⵜⵉⴼⵉⵏⴰⵖ</div>

    <div class="question-card">
      <div class="question-count">السؤال 1 / 10</div>
      <div class="question-text">Man</div>
    </div>

    <input
      type="text"
      class="answer-input"
      placeholder="ⵉⵙⴽⴰⵔ"
    />

    <button class="check-btn">تحقق</button>

    <div class="result success" style="display:none;">
      إجابة صحيحة
    </div>

    <div class="result error" style="display:none;">
      إجابة خاطئة
    </div>
  </div>

  <script>
    // إخفاء شاشة البداية وإظهار اللعبة
    const startScreen = document.getElementById("startScreen");
    const gameStage = document.getElementById("gameStage");

    startScreen.onclick = () => {
      startScreen.style.display = "none";
      gameStage.style.display = "block";
    };

    // زر التحقق
    const checkBtn = document.querySelector(".check-btn");
    const input = document.querySelector(".answer-input");
    const success = document.querySelector(".result.success");
    const error = document.querySelector(".result.error");

    checkBtn.addEventListener("click", () => {
      success.style.display = "none";
      error.style.display = "none";

      if (input.value.trim() !== "") {
        success.style.display = "block";
      } else {
        error.style.display = "block";
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 300);
      }
    });
  </script>

</body>
</html>
