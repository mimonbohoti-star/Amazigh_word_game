<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
body {
  margin: 0;
  font-family: Tahoma, Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  text-align: center;
}

.hidden { display: none !important; }

button {
  padding: 10px 14px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #22c55e;
  color: #000;
  cursor: pointer;
}

.start-screen, .menu, .game {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.flag-symbol {
  font-size: 80px;
  margin-bottom: 20px;
}

.level-box {
  background: #1e293b;
  padding: 20px;
  border-radius: 12px;
  width: 95%;
  max-width: 420px;
}

.word {
  font-size: 26px;
  margin: 15px 0;
  letter-spacing: 2px;
  direction: ltr;
}

input {
  padding: 10px;
  font-size: 20px;
  text-align: center;
  direction: ltr;
  border-radius: 6px;
  border: none;
  width: 90%;
  color: #000;
}

/* لوحة الحروف */
.keyboard {
  margin-top: 12px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 6px;
}

.keyboard button {
  background: #334155;
  color: #fff;
  min-width: 42px;
}

/* أزرار إضافية */
.tools {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}

.tools button {
  background: #ef4444;
  color: #fff;
}

.message {
  margin-top: 12px;
  min-height: 24px;
}
</style>
</head>

<body>

<div class="start-screen" id="startScreen">
  <div class="flag-symbol">ⵣ</div>
  <button onclick="showMenu()">ابدأ</button>
</div>

<div class="menu hidden" id="menu">
  <h2>اختر المرحلة</h2>
  <button onclick="startLevel(1)">المرحلة 1</button><br><br>
  <button onclick="startLevel(2)">المرحلة 2</button><br><br>
  <button onclick="startLevel(3)">المرحلة 3</button>
</div>

<div class="game hidden" id="game">
  <div class="level-box">
    <h3 id="levelTitle"></h3>
    <div class="word" id="question"></div>

    <input id="answerInput" readonly>

    <div class="keyboard" id="keyboard"></div>

    <!-- أدوات -->
    <div class="tools">
      <button onclick="clearAnswer()">مسح</button>
    </div>

    <br>
    <button onclick="checkAnswer()">تحقق</button>
    <div class="message" id="message"></div>
    <br>
    <button onclick="showMenu()">الرجوع للقائمة</button>
  </div>
</div>

<script>
// ================== الأصوات ==================
const clickSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const okSound    = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const badSound   = new Audio("https://actions.google.com/sounds/v1/cartoon/boing.ogg");

// ================== البيانات ==================
const levels = {
  1: [
    { q: "SUN", a: "ⵜⴰⴼⵓⵢⵜ" },
    { q: "WATER", a: "ⴰⵎⴰⵏ" },
    { q: "FIRE", a: "ⵜⵉⵙⵉ" }
  ],
  2: [
    { q: "MOON", a: "ⴰⵢⵓⵔ" },
    { q: "STAR", a: "ⵉⵜⵔⵉ" },
    { q: "EARTH", a: "ⴰⴽⴰⵍ" }
  ],
  3: [
    { q: "MOUNTAIN", a: "ⴰⴷⵔⴰⵔ" },
    { q: "WIND", a: "ⴰⴼⴰⵙ" },
    { q: "RAIN", a: "ⴰⵏⵣⴰⵔ" }
  ]
};

const letters = ["ⴰ","ⴱ","ⴳ","ⴷ","ⴹ","ⴻ","ⴼ","ⴽ","ⵉ","ⵍ","ⵎ","ⵏ","ⵔ","ⵙ","ⵜ","ⵓ","ⵢ","ⵣ"];

let currentLevel = 1;
let currentIndex = 0;

// ================== الشاشات ==================
function hideAll() {
  startScreen.classList.add("hidden");
  menu.classList.add("hidden");
  game.classList.add("hidden");
}

function showMenu() {
  hideAll();
  menu.classList.remove("hidden");
}

function startLevel(level) {
  currentLevel = level;
  currentIndex = 0;
  hideAll();
  game.classList.remove("hidden");
  levelTitle.innerText = "المرحلة " + level;
  loadQuestion();
}

// ================== اللعبة ==================
function loadQuestion() {
  question.innerText = levels[currentLevel][currentIndex].q;
  answerInput.value = "";
  message.innerText = "";
  buildKeyboard();
}

function buildKeyboard() {
  keyboard.innerHTML = "";
  letters.forEach(l => {
    const b = document.createElement("button");
    b.textContent = l;
    b.onclick = () => {
      clickSound.play();
      answerInput.value += l;
    };
    keyboard.appendChild(b);
  });
}

function clearAnswer() {
  answerInput.value = "";
  clickSound.play();
}

function checkAnswer() {
  if (answerInput.value === levels[currentLevel][currentIndex].a) {
    okSound.play();
    currentIndex++;
    currentIndex >= levels[currentLevel].length
      ? message.innerText = "✔️ أحسنت! انتهت المرحلة"
      : loadQuestion();
  } else {
    badSound.play();
    message.innerText = "❌ حاول مرة أخرى";
  }
}

window.onload = () => {
  hideAll();
  startScreen.classList.remove("hidden");
};
</script>

</body>
</html>
