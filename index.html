<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: linear-gradient(180deg,#0f3c3c,#2f7f7f);
  color: #fff;
  text-align: center;
}

.screen {
  display: none;
  min-height: 100vh;
  padding: 40px 15px;
}

.screen.active {
  display: block;
}

h1 {
  margin-top: 120px;
  font-size: 26px;
}

button {
  border: none;
  padding: 12px 22px;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}

#startBtn {
  margin-top: 30px;
  background: #5dd6e8;
}

.word {
  font-size: 32px;
  letter-spacing: 10px;
  margin: 20px 0;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  max-width: 320px;
  margin: auto;
}

.cell {
  background: #24383c;
  padding: 18px 0;
  border-radius: 10px;
  font-size: 22px;
}

.cell.active {
  background: #6fd3ff;
  color: #000;
}

#nextBtn {
  margin-top: 30px;
  background: #7fc97f;
}
</style>
</head>

<body>

<!-- شاشة البداية -->
<div class="screen active" id="startScreen">
  <h1>ⵣ لعبة الكلمات الأمازيغية ⵣ</h1>
  <button id="startBtn">ابدأ اللعب</button>
</div>

<!-- شاشة اللعبة -->
<div class="screen" id="gameScreen">
  <div id="question">حيوان أليف</div>
  <div class="word" id="answer">ⴰ ⴽ ⴰ</div>

  <div class="grid" id="grid"></div>

  <button id="nextBtn">سؤال آخر</button>
</div>

<script>
const questions = [
  { q: "حيوان أليف", a: ["ⴰ","ⴽ","ⴰ"] },
  { q: "لون السماء", a: ["ⴰ","ⵣ","ⵣ"] }
];

let index = 0;

const startScreen = document.getElementById("startScreen");
const gameScreen  = document.getElementById("gameScreen");
const questionEl  = document.getElementById("question");
const answerEl    = document.getElementById("answer");
const gridEl      = document.getElementById("grid");

document.getElementById("startBtn").onclick = () => {
  startScreen.classList.remove("active");
  gameScreen.classList.add("active");
  loadQuestion();
};

document.getElementById("nextBtn").onclick = () => {
  index = (index + 1) % questions.length;
  loadQuestion();
};

function loadQuestion() {
  const item = questions[index];
  questionEl.textContent = item.q;
  answerEl.textContent = item.a.join(" ");
  gridEl.innerHTML = "";

  item.a.forEach(letter => {
    const div = document.createElement("div");
    div.className = "cell";
    div.textContent = letter;
    div.onclick = () => div.classList.toggle("active");
    gridEl.appendChild(div);
  });
}
</script>

</body>
</html>
