<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الحروف</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#0f3d3d,#1b6b6b);
  font-family:sans-serif;
  color:#fff;
}
.game{
  width:100%;
  max-width:360px;
  padding:16px;
  text-align:center;
}
.question{
  font-size:20px;
  margin-bottom:16px;
}
.answer{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:18px;
}
.answer div{
  width:42px;
  height:42px;
  border-radius:10px;
  background:#223;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  border-bottom:3px solid #6f6;
}
.letters{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  margin-bottom:16px;
}
.letters button{
  height:46px;
  border:none;
  border-radius:12px;
  font-size:20px;
  background:#2d3f3f;
  color:#fff;
}
.letters button:disabled{opacity:.4}
.controls{
  display:flex;
  gap:10px;
  justify-content:center;
}
.controls button{
  padding:10px 14px;
  border:none;
  border-radius:20px;
  font-size:14px;
}
.next{background:#7acb7a}
.clear{background:#e07a7a}
.msg{margin-top:10px;color:#9f9}
</style>
</head>

<body>

<div class="game">
  <div class="question">حيوان أليف</div>

  <div class="answer" id="answerBox"></div>

  <div class="letters" id="lettersBox"></div>

  <div class="controls">
    <button class="next" onclick="loadQuestion()">سؤال آخر</button>
    <button class="clear" onclick="removeLetter()">مسح حرف</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script>
const questions = [
  {q:"حيوان أليف", a:"ⴰⵣⴰⵔ"}
];

const extra = ["ⴱ","ⴳ","ⴷ","ⵎ","ⵔ","ⵙ","ⵍ"];

let current, user=[];

const answerBox = document.getElementById("answerBox");
const lettersBox = document.getElementById("lettersBox");
const msg = document.getElementById("msg");

function loadQuestion(){
  msg.textContent="";
  user=[];
  lettersBox.innerHTML="";
  answerBox.innerHTML="";

  current = questions[0];
  const answerLetters = current.a.split("");

  answerLetters.forEach(()=>{
    const d=document.createElement("div");
    answerBox.appendChild(d);
  });

  // توليد الحروف: الجواب كامل + تشويش
  let letters=[...answerLetters];
  while(letters.length<10){
    letters.push(extra[Math.floor(Math.random()*extra.length)]);
  }
  letters.sort(()=>Math.random()-0.5);

  letters.forEach(l=>{
    const b=document.createElement("button");
    b.textContent=l;
    b.onclick=()=>{
      if(user.length<answerLetters.length){
        user.push(l);
        b.disabled=true;
        render();
      }
    };
    lettersBox.appendChild(b);
  });
}

function render(){
  [...answerBox.children].forEach((d,i)=>{
    d.textContent=user[i]||"";
  });

  if(user.length===current.a.length){
    if(user.join("")===current.a){
      msg.textContent="✔ جواب صحيح";
    }else{
      msg.textContent="✖ حاول مرة أخرى";
    }
  }
}

function removeLetter(){
  if(!user.length) return;
  const last=user.pop();
  [...lettersBox.children].forEach(b=>{
    if(b.textContent===last && b.disabled){
      b.disabled=false;
      return;
    }
  });
  msg.textContent="";
  render();
}

loadQuestion();
</script>

</body>
</html>
