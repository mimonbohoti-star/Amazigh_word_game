<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Amazigh Word Game</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #2f8de4;
      min-height: 100vh;
    }

    .hidden { display: none; }

    .start-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
    }

    .flag-symbol {
      font-size: 64px;
      margin-bottom: 10px;
    }

    .game {
      max-width: 420px;
      margin: 60px auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }

    .title {
      color: #b60000;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card {
      background: #f3a92f;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .count {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
      background: #2f8d46;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .msg {
      margin-top: 10px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<!-- شاشة البداية -->
<div class="start-screen" id="startScreen">
  <div class="flag-symbol">ⵣ</div>
  <p>Start / ⴱⴷⴷⵓ</p>
</div>

<!-- اللعبة -->
<div class="game hidden" id="game">
  <div class="title">ⵍⵓⴰⵔ ⵏ ⵜⵉⴼⵉⵏⴰⵖ</div>

  <div class="card">
    <div class="count">Question 1 / 1</div>
    <div class="question" id="questionBox">
      Man / رجل
    </div>
  </div>

  <input
    type="text"
    id="answerInput"
    placeholder="ⵜⵉⴼⵉⵏⴰⵖ أو Latin"
  >

  <button id="checkBtn">Check</button>

  <div class="msg success hidden" id="successMsg">
    ✅ Correct / إجابة صحيحة
  </div>
  <div class="msg error hidden" id="errorMsg">
    ❌ Wrong / إجابة خاطئة
  </div>
</div>

<script>
  const startScreen = document.getElementById("startScreen");
  const game = document.getElementById("game");
  const input = document.getElementById("answerInput");
  const checkBtn = document.getElementById("checkBtn");
  const successMsg = document.getElementById("successMsg");
  const errorMsg = document.getElementById("errorMsg");

  startScreen.onclick = () => {
    startScreen.classList.add("hidden");
    game.classList.remove("hidden");
  };

  checkBtn.onclick = () => {
    const val = input.value.trim().toLowerCase();
    successMsg.classList.add("hidden");
    errorMsg.classList.add("hidden");

    if (val === "ⴰⴳⴳⴰⵔ" || val === "aggar") {
      successMsg.classList.remove("hidden");
    } else {
      errorMsg.classList.remove("hidden");
    }
  };
</script>

</body>
</html>
