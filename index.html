<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  color:#fff;
  text-align:center;
  overflow:hidden;
  background:linear-gradient(
    180deg,
    #1e90ff 0%,
    #1e90ff 33%,
    #2ecc71 33%,
    #2ecc71 66%,
    #f1c40f 66%,
    #f1c40f 100%
  );
}
body::before{
  content:"ⵣ";
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:320px;
  color:rgba(192,57,43,0.12);
  pointer-events:none;
}

.topbar{
  position:fixed;
  top:0; left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:10px 15px;
  z-index:1000;
}
.topbar button{
  background:rgba(0,0,0,0.45);
  border:none;
  color:#fff;
  font-size:20px;
  padding:8px 14px;
  border-radius:12px;
}

.screen{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding-top:70px;
}
.screen.active{display:flex;}

button{
  background:#c0392b;
  border:none;
  color:#fff;
  padding:14px 30px;
  font-size:18px;
  border-radius:12px;
  cursor:pointer;
  margin:10px;
}

.logo{
  font-size:90px;
  color:#c0392b;
  margin-bottom:20px;
}

#questionImage{
  width:260px;
  max-width:90%;
  margin:20px auto;
  border-radius:18px;
  background:#fff;
  padding:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.35);
}

input{
  padding:12px;
  font-size:22px;
  width:80%;
  max-width:300px;
  text-align:left;
  direction:ltr;
  border-radius:10px;
  border:none;
}

.keyboard{
  display:grid;
  grid-template-columns:repeat(4,70px);
  gap:10px;
  justify-content:center;
  margin-top:15px;
}
.key{
  background:rgba(14,22,36,0.85);
  padding:18px;
  font-size:24px;
  border-radius:14px;
  cursor:pointer;
}

#message{
  min-height:30px;
  font-size:20px;
}
.success{color:#00ff88;}
.error{color:#ff4c4c;}
</style>
</head>

<body>

<div class="topbar">
  <button onclick="openInfo()">ℹ️</button>
  <button onclick="openSettings()">⚙️</button>
</div>

<div class="screen active" id="startScreen">
  <div class="logo">ⵣ</div>
  <button onclick="continueGame()">متابعة</button>
  <button onclick="goToStages()">المراحل</button>
</div>

<div class="screen" id="stageScreen">
  <h2>المراحل</h2>
  <div id="stagesButtons"></div>
</div>

<div class="screen" id="gameScreen">
  <h2 id="stageTitle"></h2>
  <img id="questionImage">
  <h1 id="wordDisplay"></h1>
  <div id="message"></div>
  <input id="answerInput" readonly>
  <button onclick="clearInput()">مسح</button>
  <div class="keyboard" id="keyboard"></div>
  <button onclick="checkAnswer()">تحقق</button>
</div>

<script>
const images={
 sun:`data:image/svg+xml;utf8,
 <svg xmlns='http://www.w3.org/2000/svg' width='300' height='200'>
 <rect width='300' height='200' fill='%23aee1ff'/>
 <circle cx='150' cy='100' r='50' fill='yellow'/>
 </svg>`,

 moon:`data:image/svg+xml;utf8,
 <svg xmlns='http://www.w3.org/2000/svg' width='300' height='200'>
 <rect width='300' height='200' fill='%230b1d3a'/>
 <circle cx='150' cy='100' r='45' fill='%23eee'/>
 </svg>`,

 star:`data:image/svg+xml;utf8,
 <svg xmlns='http://www.w3.org/2000/svg' width='300' height='200'>
 <rect width='300' height='200' fill='black'/>
 <text x='150' y='110' font-size='60' text-anchor='middle' fill='white'>★</text>
 </svg>`,

 mountain:`data:image/svg+xml;utf8,
 <svg xmlns='http://www.w3.org/2000/svg' width='300' height='200'>
 <rect width='300' height='200' fill='%239cd'/>
 <polygon points='50,170 150,40 250,170' fill='%23555'/>
 </svg>`
};

const stages=[
 {title:"المرحلة 1",answer:"ⵜⴰⴼⵓⵢⵜ",showWord:true,word:"ⵜⴰⴼⵓⵢⵜ",image:images.sun},
 {title:"المرحلة 2",answer:"ⴰⵢⵢⵓⵔ",showWord:false,word:"",image:images.moon},
 {title:"المرحلة 3",answer:"ⵉⵜⵔⵉ",showWord:true,word:"ⵉⵜⵔⵉ",image:images.star},
 {title:"المرحلة 4",answer:"ⴰⴷⵔⴰⵔ",showWord:false,word:"",image:images.mountain}
];

let currentStage=0;
let unlockedStage=0;

function showScreen(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function continueGame(){loadStage();showScreen("gameScreen");}
function goToStages(){buildStagesButtons();showScreen("stageScreen");}

function buildStagesButtons(){
 stagesButtons.innerHTML="";
 stages.forEach((s,i)=>{
  const b=document.createElement("button");
  b.textContent=s.title;
  b.onclick=()=>{currentStage=i;loadStage();showScreen("gameScreen");};
  stagesButtons.appendChild(b);
 });
}

function loadStage(){
 const s=stages[currentStage];
 stageTitle.innerText=s.title;
 questionImage.src=s.image;
 answerInput.value="";
 message.innerText="";
 wordDisplay.style.display=s.showWord?"block":"none";
 wordDisplay.innerText=s.word;
 buildKeyboard();
}

function buildKeyboard(){
 keyboard.innerHTML="";
 [...new Set(stages[currentStage].answer.split(""))].forEach(l=>{
  const d=document.createElement("div");
  d.className="key";
  d.innerText=l;
  d.onclick=()=>answerInput.value+=l;
  keyboard.appendChild(d);
 });
}

function clearInput(){answerInput.value="";}

function checkAnswer(){
 if(answerInput.value===stages[currentStage].answer){
  message.innerText="✔️ أحسنت";
  message.className="success";
 }else{
  message.innerText="❌ حاول مرة أخرى";
  message.className="error";
  clearInput();
 }
}
</script>

</body>
</html>
