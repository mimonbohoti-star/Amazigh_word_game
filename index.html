<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="start-screen" id="start">
  <h1>ⵣ</h1>
  <p>Start / ⴱⴷⴷⵓ</p>
</div>

<div class="game hidden" id="game">
  <div class="title">ⵍⵓⴰⵔ ⵏ ⵜⵉⴼⵉⵏⴰⵖ</div>

  <div class="card">
    <div class="count">Question 1 / 10</div>
    <div class="question">Man</div>
  </div>

  <input type="text">

  <button>Check</button>

  <div class="msg success hidden">Correct</div>
  <div class="msg error hidden">Wrong</div>
</div>

<script>
  document.getElementById("start").onclick = () => {
    document.getElementById("start").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
  };
</script>

</body>
</html>
