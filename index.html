<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة الكلمات الأمازيغية</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:sans-serif;
  background:linear-gradient(#0f3d3d,#1b6b6b);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* شاشة البداية */
#startScreen{
  text-align:center;
}
#startScreen h1{
  margin-bottom:20px;
}
#startScreen button{
  padding:12px 24px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:#7acb7a;
}

/* اللعبة */
#game{
  display:none;
  width:100%;
  max-width:360px;
  padding:16px;
  text-align:center;
}

.question{
  font-size:20px;
  margin-bottom:16px;
}

.answer{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:18px;
}
.answer div{
  width:44px;
  height:44px;
  border-radius:10px;
  background:#223;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  border-bottom:3px solid #6f6;
}

.letters{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  margin-bottom:16px;
}
.letters button{
  height:46px;
  border:none;
  border-radius:12px;
  font-size:20px;
  background:#2d3f3f;
  color:#fff;
}
.letters button:disabled{opacity:.4}

.controls{
  display:flex;
  gap:10px;
  justify-content:center;
}
.controls button{
  padding:10px 14px;
  border:none;
  border-radius:20px;
  font-size:14px;
}
.next{background:#7acb7a}
.clear{background:#e07a7a}

.msg{
  margin-top:10px;
  color:#9f9;
}
</style>
</head>

<body>

<!-- شاشة البداية -->
<div id="startScreen">
  <h1>ⴰⵣⵓⵍ ⵏ ⵜⴰⵎⴰⵣⵉⵖⵜ</h1>
  <button onclick="startGame()">ابدأ اللعب</button>
</div>

<!-- اللعبة -->
<div id="game">
  <div class="question" id="question"></div>
  <div class="answer" id="answerBox"></div>
  <div class="letters" id="lettersBox"></div>

  <div class="controls">
    <button class="next" onclick="nextQuestion()">سؤال آخر</button>
    <button class="clear" onclick="removeLetter()">مسح حرف</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script>
const questions = [
  {q:"حيوان أليف", a:"ⴰⵢⴷⵉ"}, // كلب
  {q:"حيوان", a:"ⴰⴼⵓⵙ"}      // ثور
];

const extraLetters = ["ⴱ","ⴳ","ⴷ","ⵎ","ⵔ","ⵙ","ⵍ","ⵣ","ⴼ","ⵉ"];

let index = 0;
let current;
let user = [];

const questionEl = document.getElementById("question");
const answerBox = document.getElementById("answerBox");
const lettersBox = document.getElementById("lettersBox");
const msg = document.getElementById("msg");

function startGame(){
  document.getElementById("startScreen").style.display="none";
  document.getElementById("game").style.display="block";
  loadQuestion();
}

function loadQuestion(){
  msg.textContent="";
  user=[];
  answerBox.innerHTML="";
  lettersBox.innerHTML="";

  current = questions[index];
  questionEl.textContent = current.q;

  const answerLetters = current.a.split("");

  answerLetters.forEach(()=>{
    const d=document.createElement("div");
    answerBox.appendChild(d);
  });

  // ✅ ضمان جميع حروف الجواب
  let letters = [...answerLetters];

  while(letters.length < 10){
    letters.push(extraLetters[Math.floor(Math.random()*extraLetters.length)]);
  }

  letters.sort(()=>Math.random()-0.5);

  letters.forEach(l=>{
    const b=document.createElement("button");
    b.textContent=l;
    b.onclick=()=>{
      if(user.length < answerLetters.length){
        user.push(l);
        b.disabled=true;
        render();
      }
    };
    lettersBox.appendChild(b);
  });
}

function render(){
  [...answerBox.children].forEach((d,i)=>{
    d.textContent = user[i] || "";
  });

  if(user.length === current.a.length){
    if(user.join("") === current.a){
      msg.textContent = "✔ جواب صحيح";
    }else{
      msg.textContent = "✖ غير صحيح";
    }
  }
}

function removeLetter(){
  if(!user.length) return;
  const last = user.pop();

  [...lettersBox.children].forEach(b=>{
    if(b.textContent===last && b.disabled){
      b.disabled=false;
      return;
    }
  });

  msg.textContent="";
  render();
}

function nextQuestion(){
  index = (index + 1) % questions.length;
  loadQuestion();
}
</script>

</body>
</html>
