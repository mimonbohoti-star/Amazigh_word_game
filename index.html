<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الكلمات الأمازيغية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- شاشة البداية -->
<div class="start-screen" id="startScreen">
  <div class="flag-symbol">ⵣ</div>
</div>

<!-- اللعبة -->
<div class="stage" id="game">
  <div class="stage-title">ⵍⵓⴰⵔ ⵏ ⵜⵉⴼⵉⵏⴰⵖ</div>

  <div class="question-card">
    <div class="question-count">السؤال 1 / 10</div>
    <div class="question-text">Man</div>
  </div>

  <input type="text" class="answer-input" placeholder="ⵉⵙⴽⴰⵔ">

  <button class="check-btn">تحقق</button>

  <div class="result success">إجابة صحيحة</div>
  <div class="result error">إجابة خاطئة</div>
</div>

<script>
  // إخفاء شاشة البداية
  document.getElementById("startScreen").onclick = function () {
    this.style.display = "none";
  };

  // زر التحقق
  const btn = document.querySelector(".check-btn");
  const input = document.querySelector(".answer-input");
  const ok = document.querySelector(".success");
  const no = document.querySelector(".error");

  ok.style.display = no.style.display = "none";

  btn.onclick = () => {
    ok.style.display = no.style.display = "none";
    if (input.value.trim() !== "") {
      ok.style.display = "block";
    } else {
      no.style.display = "block";
    }
  };
</script>

</body>
</html>
