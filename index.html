<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لعبة الكلمات الأمازيغية</title>

<style>
body {
  font-family: Arial, sans-serif;
  direction: rtl;
  text-align: center;
}

#game {
  max-width: 400px;
  margin: auto;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
  margin: 20px 0;
}

.cell {
  border: 1px solid #000;
  height: 50px;
  line-height: 50px;
  font-size: 24px;
}

.letters button {
  margin: 5px;
  font-size: 20px;
}

button {
  padding: 8px 12px;
}
</style>
</head>

<body>

<div id="game">
  <h3>المرحلة: <span id="level">1</span></h3>
  <h4>السؤال: <span id="questionIndex">1</span> / 3</h4>
  <h4>النقاط: <span id="score">0</span></h4>

  <p id="questionText"></p>

  <div class="grid" id="answerGrid"></div>

  <div class="letters" id="letters"></div>

  <button onclick="clearAnswer()">مسح</button>
</div>

<script>
/* ====== بيانات اللعبة ====== */

const levels = [
  [
    { q: "حيوان", a: "ⴰⵢⴷⵉ" },
    { q: "شمس", a: "ⵜⴰⴼⵓⵢⵜ" },
    { q: "قمر", a: "ⴰⵢⵓⵔ" }
  ],
  [
    { q: "ماء", a: "ⴰⵎⴰⵏ" },
    { q: "نار", a: "ⵜⴰⴼⵓⴽⵜ" },
    { q: "أرض", a: "ⴰⴽⴰⵍ" }
  ],
  [
    { q: "إنسان", a: "ⴰⴷⵎⵉ" },
    { q: "بيت", a: "ⴰⵅⵅⴰⵎ" },
    { q: "قلب", a: "ⵓⵍ" }
  ]
  // يمكن إضافة مراحل لاحقًا
];

/* ====== الحالة ====== */

let currentLevel = Number(localStorage.getItem("level")) || 0;
let currentQuestion = Number(localStorage.getItem("question")) || 0;
let score = Number(localStorage.getItem("score")) || 0;
let userAnswer = "";

/* ====== عناصر ====== */

const levelSpan = document.getElementById("level");
const questionSpan = document.getElementById("questionIndex");
const scoreSpan = document.getElementById("score");
const questionText = document.getElementById("questionText");
const answerGrid = document.getElementById("answerGrid");
const lettersDiv = document.getElementById("letters");

/* ====== تحميل السؤال ====== */

function loadQuestion() {
  const data = levels[currentLevel][currentQuestion];

  levelSpan.textContent = currentLevel + 1;
  questionSpan.textContent = currentQuestion + 1;
  scoreSpan.textContent = score;
  questionText.textContent = data.q;

  userAnswer = "";
  answerGrid.innerHTML = "";
  lettersDiv.innerHTML = "";

  // مربعات الجواب
  for (let i = 0; i < data.a.length; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    answerGrid.appendChild(cell);
  }

  // الحروف (الجواب + حروف زائدة)
  let letters = data.a.split("");
  const extra = ["ⴰ","ⵉ","ⵔ","ⵙ","ⵎ"];
  letters = letters.concat(extra).sort(() => Math.random() - 0.5);

  letters.forEach(l => {
    const btn = document.createElement("button");
    btn.textContent = l;
    btn.onclick = () => addLetter(l);
    lettersDiv.appendChild(btn);
  });
}

/* ====== إدخال ====== */

function addLetter(letter) {
  const cells = document.querySelectorAll(".cell");
  if (userAnswer.length >= cells.length) return;

  cells[userAnswer.length].textContent = letter;
  userAnswer += letter;

  checkAnswer();
}

function clearAnswer() {
  userAnswer = "";
  document.querySelectorAll(".cell").forEach(c => c.textContent = "");
}

/* ====== التحقق ====== */

function checkAnswer() {
  const correct = levels[currentLevel][currentQuestion].a;

  if (userAnswer.length === correct.length) {
    if (userAnswer === correct) {
      score += 100;
      currentQuestion++;

      if (currentQuestion === 3) {
        currentLevel++;
        currentQuestion = 0;
      }

      save();
      if (currentLevel < levels.length) {
        loadQuestion();
      } else {
        alert("مبروك! وصلت للنهاية");
      }
    } else {
      clearAnswer();
    }
  }
}

/* ====== حفظ ====== */

function save() {
  localStorage.setItem("level", currentLevel);
  localStorage.setItem("question", currentQuestion);
  localStorage.setItem("score", score);
}

/* ====== تشغيل ====== */

loadQuestion();
</script>

</body>
</html>
